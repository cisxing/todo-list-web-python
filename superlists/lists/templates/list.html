<html>
  <head>
    <title>To-Do lists</title>
  </head>
  <body>
    <h1>Your To-Do list</h1>
    <form method = "POST" action ="/lists/{{list.id}}/add_item">
      <!--we missed the name so we have to debug last time-->
      <input id = "id_new_item" name = "item_text" placeholder="enter a to-do item"/>
      {% csrf_token %}
    </form>
    <table id = "id_list_table">
      {% for item in items%}
      <tr><td><a href="/lists/items/{{ item.id }}/delete">{{forloop.counter }}. {{ item.text }}</a></td></tr>

      {% endfor%}
    </table>
  </body>
</html>
